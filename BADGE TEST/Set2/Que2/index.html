<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-5</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>FULLNAME: </legend>
            <input type="text" name="fullName" id="fullName" placeholder="FullName" required>
        </fieldset>

        <fieldset>
            <legend>EMAIL: </legend>
            <input type="email" name="email" id="email" placeholder="username123@gmail.com" required>
        </fieldset>
        
        <fieldset id="gender">
            <legend>GENDER: </legend>
            <label for="">Male</label>
            <input type="radio" name="male" id="male">
            <br>
            <label for="">Female</label>
            <input type="radio" name="male" id="female">
        </fieldset>
        
        <fieldset class="languages">
            <legend>LANGAUAGES KNOWN: </legend>
            <label for="">Kannada</label>
            <input type="checkbox" name="lang" value="">
            <br>
            <label for="">English</label>
            <input type="checkbox" name="lang" value="">
            <br>
            <label for="">Hindi</label>
            <input type="checkbox" name="lang" value="">
            <br>
            <label for="">Telagu</label>
            <input type="checkbox" name="lang" value="">
        </fieldset>
        

        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
